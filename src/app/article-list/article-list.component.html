<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Liste des articles</h1>
    <div>
      <span *ngIf="userName">Bienvenue, {{ userName }}!</span>
      <button class="btn btn-danger ms-3" (click)="logout()">Déconnexion</button>
    </div>
  </div>
  
  <button class="btn btn-primary mb-3" (click)="goToForm()">Ajouter un article</button>
  
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li *ngFor="let article of articles" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5>{{ article.title }}</h5>
            <p>{{ article.body }}</p>
            <small class="text-muted">Auteur: {{ article.user?.name }}</small>
          </div>
          <div>
            <button (click)="goToDetails(article.id)" class="btn btn-info btn-sm">Voir détails</button>
            <button (click)="editArticle(article.id)" class="btn btn-warning btn-sm ms-2">Modifier</button>
            <button (click)="deleteArticle(article.id)" class="btn btn-danger btn-sm ms-2">Supprimer</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
