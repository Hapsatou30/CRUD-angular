<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Connexion</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" formControlName="email" type="email" class="form-control" />
                <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="invalid-feedback">
                  L'email est requis et doit Ãªtre valide.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input id="password" formControlName="password" type="password" class="form-control" />
                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="invalid-feedback">
                  Le mot de passe est requis.
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Pas de compte ? <a routerLink="/register">S'inscrire</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
