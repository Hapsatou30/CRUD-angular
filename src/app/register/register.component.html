<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Inscription</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Nom</label>
                <input id="name" formControlName="name" type="text" class="form-control" />
                <div *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)" class="invalid-feedback">
                  Le nom est requis.
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" formControlName="email" type="email" class="form-control" />
                <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="invalid-feedback">
                  L'email est requis et doit être valide.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input id="password" formControlName="password" type="password" class="form-control" />
                <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="invalid-feedback">
                  Le mot de passe est requis et doit comporter au moins 8 caractères.
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">S'inscrire</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Déjà un compte ? <a routerLink="/login">Se connecter</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
